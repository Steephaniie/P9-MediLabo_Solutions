spring.application.name=patient

# Server Configuration
server.port=8081

spring.output.ansi.enabled=ALWAYS

spring.datasource.url=jdbc:h2:mem:montestdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=bidon
spring.datasource.password=bidon
spring.h2.console.enabled=true

# SQL Data Initialization
spring.sql.init.data-locations=classpath:data.sql
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
spring.jpa.open-in-view=true
spring.jpa.show-sql=false
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.format_sql=true

# Eureka Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
# pas de consultation du registre -> pas d'appel d'autre microservice
eureka.client.fetch-registry=false
eureka.instance.prefer-ip-address=true

# Actuator endpoints
management.endpoints.web.exposure.include=health,info,gateway

# JWT Configuration
jwt.secret=monSecretJWTTresLongEtSecurise123456789ABCDEF
jwt.expiration=3600000

# url du site public
app.gateway.url=http://localhost:8080