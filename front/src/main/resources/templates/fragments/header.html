<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Header Fragment - Medilabo Solutions</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header th:fragment="header">
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/home">
                <IMG src="logo.png">
          </a>
          <div class="navbar-nav ms-auto d-flex flex-row align-items-center">
            <a class="nav-link me-3" href="/home">
              <i class="fas fa-home me-1"></i>Accueil
            </a>

            <!-- Afficher le nom d'utilisateur connecté -->
            <span class="navbar-text me-3" th:if="${#authentication != null}">
              <i class="fas fa-user me-1"></i>
              <span th:text="${#authentication.name}">Utilisateur</span>
            </span>

            <!-- Bouton de déconnexion -->
            <form th:action="@{/logout}" method="post" class="d-inline">
              <button type="submit" class="btn btn-outline-light btn-sm">
                <i class="fas fa-sign-out-alt me-1"></i>Déconnexion
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
  </body>
</html>
